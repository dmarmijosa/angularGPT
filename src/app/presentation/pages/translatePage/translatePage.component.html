<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- chat messages -->
             <app-chat-message [text]="'Hola escribe el texto y selecciona el idioma'"/>
             @for(message of messages();track $index){
                @if(message.isGpt){
                    <app-chat-message  [text]="message.text"/>
                }@else{
                    <app-my-message [text]="message.text" />
                }
             }

             @if(isLoading()){
                <app-typing-loader/>
             }

        </div>
    </div>
    <!-- messagesbox -->
    <!-- <app-text-message-box-file placeholder="Escribe aquí" (onMessage)="handleMessageWithFile($event)"/> -->
    <app-text-message-box-select placeholder="Escribe aquí" [options]="languages()" (onMessage)="handleMessageWithSelect($event)"/>
</div>
