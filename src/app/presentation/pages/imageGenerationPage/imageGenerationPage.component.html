<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- chat messages -->
             <app-chat-message [text]="'Describe la imagen que quieres que genere.'"/>
             @for(message of messages();track $index){
                @if(message.isGpt){
                    <app-chat-message  [text]="message.text" [imageInfo]="message.imageInfo"/>
                }@else{
                    <app-my-message [text]="message.text" />
                }
             }

             @if(isLoading()){
                <app-typing-loader/>
             }

        </div>
    </div>
    <!-- messagesbox -->
     <app-text-message-box placeholder="Escribe aquÃ­" (onMessage)="handleMessage($event)"/>
     
</div>
