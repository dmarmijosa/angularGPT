<form class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="flex-grow">
      <div class="flex">
        <input    type="text" 
                  autofocus 
                  class="felx w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10" 
                  [placeholder]="placeholder"
                  formControlName="prompt"
                  [autocomplete]="disableCorrections? 'on': 'off'"
                  [spellcheck]="disableCorrections? 'on': 'off'"
        />
        <select formControlName="selectedOption" class=" w-2/5 ml-5 border rounded-xl text-gray-800 focus: outline-none focus: border-indigo-300 pl-4 h-10">
            <option value="">Seleccione</option>
            @for (option of options; track $index) {
                <option [id]="option.id">{{option.text}}</option>
            }
        </select>
      </div>
    </div>
    <div class="ml-4">
  
      <button class="btn-primary" type="submit" [disabled]="form.invalid">
          <span class="mr-2">Enviar</span>
          <i class="fa-regular fa-paper-plane"></i>
      </button>
    </div>
  </form>
