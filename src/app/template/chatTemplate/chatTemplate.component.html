<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!-- chat messages -->
             <app-chat-message [text]="'hola mundo desde GPT'"/>
             <app-my-message [text]="'saludo'" />
             @for(message of messages();track $index){
                @if(message.isGpt){
                    <app-chat-message  [text]="message.text"/>
                }@else{
                    <app-my-message [text]="message.text" />
                }
             }

             @if(isLoading()){
                <app-typing-loader/>
             }

        </div>
    </div>
    <!-- messagesbox -->
     <app-text-message-box placeholder="Escribe aquí" (onMessage)="handleMessage($event)"/>
     <!-- <app-text-message-box-file placeholder="Escribe aquí" (onMessage)="handleMessageWithFile($event)"/> -->
    <!-- <app-text-message-box-select placeholder="Escribe aquí" [options]="[{id:'1', text:'uno'},{id:'2', text:'dos',}]" (onMessage)="handleMessageWithSelect($event)"/> -->
</div>
